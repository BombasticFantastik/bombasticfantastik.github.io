<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/main.css">
    <title>ArtemyBombastic.ru</title>
    <script src="/sсripts/change_script.js"></script>
    <script src="/sсripts/music.js"></script>
  </head>
  <body>

    <!--холст для снега-->
    <canvas id="snow_canvas"></canvas>

    <!-- курсор -->
    <div id="custom-cursor"></div>

    <!-- <header>
      <h1>Верхняя панель</h1>
    </header> -->
    <div class="flex0">
      <aside>
        <div class="aside_button_panel">
          <button id="home_button" class="aside_button">Home</button>
          <button id="about_button" class="aside_button">About me</button>
          <button id="projects_button" class="aside_button">My projects</button>
          <button id="contacts_button" class="aside_button">Contacts</button>
        </div>
        <hr class="aside_hr" />
        <div class="aside_player_block">
        <p>[Player]</p>
          <div class="aside_player">
            <p class="aside_player_song_name" id="song_name">Song name</p>
            <div class="aside_song_time_panel">
              <p id="song_timer">0:00</p>
              <p>/</p>
              <p id="song_duration">0:00</p>
            </div>
            <input id="volume_input" type="range" min="0" max="100" value="50"/>
            <div class="aside_player_mixer">
              <div class="aside_player_mixer_button_panel">
                <button id="back_button" class="aside_player_mixer_button"><<</button>
                <button id="pause_button" class="aside_player_mixer_button">|></button>
                <button id="next_button" class="aside_player_mixer_button">>></button>
              </div>
            </div>
          </div>
        </div>
        <hr class="aside_hr"/>
        <form class="aside_flake_form">
          <div class="aside_flake_input" id="aside_flake_input">
            <div>
              <input type="radio" id="Snow" name="flake" value="Snow" checked />
              <label for="Snow">Let it Snow</label>
            </div>
            <div>
              <input type="radio" id="Clear" name="flake" value="Clear" />
              <label for="Clear">Let it Clear</label>
            </div>
            <div>
              <input type="radio" id="Rain" name="flake" value="Rain" />
              <label for="Rain">Let it Rain</label>
            </div>
          </div>
        </form>
        <hr class="aside_hr"/>
        <p class="weather_label">[Kuragino weather]</p>
        <div class="weather_block">
          
          <div class="weather_panel">
            <p class="weather_main_smile" id="weather_main_smile">-</p>
            <p class="weather_temp" id="weather_temp">-</p>
            <p class="weather_main" id="weather_main">-</p>
          </div>
        </div>
      </aside>
      <main id="content-area">
        
      </main>
    </div>
  
    <script src="/sсripts/cursor.js"></script>
    <script src="/sсripts/flakes.js"></script>
    <script src="/sсripts/weather.js"></script>
  </body>
</html>
